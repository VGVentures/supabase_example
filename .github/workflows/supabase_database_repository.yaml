name: supabase_database_repository

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "packages/supabase_database_repository/**"
      - ".github/workflows/supabase_database_repository.yaml"
    branches:
      - main

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_version: 3.0.0
      working_directory: packages/supabase_database_repository
      coverage_excludes: "lib/src/generated/*.dart"
